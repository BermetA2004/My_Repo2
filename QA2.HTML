<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Практика</title>
	<script type="text/javascript"></script>
		</head>
			<body>
				<em>Пожалуйста, заполните форму. Обязательные поля помечены*</em>
				<form action="#" method="post">
					<fieldset>
						<legend>Контактная информация</legend>
						<div>
							<label for="textField">Имя*</label>
							<input id="textField" type="text" required>
						</div>	
						<div>
							<label for="phonefield">Телефон</label>
							<input type="phonefield" type="tel">
						</div>
						<div>
							<label for="emailfield">Email*</label>
							<input type="emailfield" type="text" required>
						</div>	
					</fieldset>
					<fieldset>
						<legend>Персональная информация</legend>
						<div>
							<label for="age">Возраст*</label>
							<input id="age" type="text" required>
						</div>
						<div>
							<label >Пол</label>
							<select size="1">
								<option>Мужчина</option>
								<option>Женщина</option>
							</select>
						</div>
						<div>
							<label for="textareafield">Перечислите личные качества</label>
							<textarea id="textareafield"></textarea>	
						</div>	
					</fieldset>
					<fieldset>
						<legend>Перечислите ваших любимых животных</legend>
						<div>
							<input type="checkbox"><label>Зебра</label><input type="checkbox" ><label>Кошка</label><input type="checkbox"><label>Анаконда</label><input type="checkbox" ><label>Человек</label><input type="checkbox"><label>Слон</label><input type="checkbox" ><label>Антилопа</label><input type="checkbox"><label>Голубь</label><input type="checkbox" ><label>Краб</label>
						</div>
					</fieldset>	
					<input type="submit" value="Отправить информацию">
					

					

					
				</form>

</body>
</html>
